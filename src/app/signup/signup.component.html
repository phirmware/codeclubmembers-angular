<div class="app-main__outer" style="width: 100vw;">
  <div class="app-main__inner">
    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div class="page-title-icon">
            <i class="pe-7s-graph text-success">
            </i>
          </div>
          <div>Create An Account
            <div class="page-title-subheading">Add Your Card to The Home Screen.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-card mb-3 card">
      <div class="card-body">
        <form>
          <div class="position-relative row form-group"><label for="username"
              class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10"><input name="username" #username id="username" placeholder="Choose a username" type="text"
                class="form-control" required></div>
          </div>
          <div class="position-relative row form-group"><label for="password"
              class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10"><input name="password" #password id="password" placeholder="Choose a password"
                type="password" class="form-control" required>
            </div>
          </div>
          <div class="position-relative row form-group"><label for="role"
              class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10"><input name="role" id="role" #role placeholder="FullStack Developer" type="text"
                class="form-control" required></div>
          </div>
          <div class="position-relative row form-group"><label for="summary"
              class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10"><textarea name="text" id="summary"
                class="form-control" #status required>Short Description</textarea></div>
          </div>
          <div class="position-relative row form-group"><label for="image" class="col-sm-2 col-form-label">Image
              Url</label>
            <div class="col-sm-10"><input name="email" id="image" placeholder="Card Display Image" type="url"
                class="form-control" #display_image required></div>
          </div>
          <div class="position-relative row form-check">
            <div class="col-sm-10 offset-sm-2">
              <button class="btn btn-secondary" [disabled]="loading" (click)="register($event, username.value, password.value, role.value, status.value, display_image.value)">Create Card</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
