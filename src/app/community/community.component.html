<div class="app-main__outer" style="width: 98vw;">
  <div class="app-main__inner">
    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div class="page-title-icon">
            <i class="pe-7s-car icon-gradient bg-mean-fruit">
            </i>
          </div>
          <div>Community Thread
            <div class="page-title-subheading">Posts of members.
            </div>
          </div>
        </div>
        <div class="page-title-actions">
          <div class="d-inline-block dropdown">
            <button type="button" class="btn-shadow btn btn-info" routerLink="/createpost">
              Create a Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="main-card mb-3 card" *ngFor="let post of posts?.reverse()">
          <div class="card-header m-1">{{post?.title}}
          </div>
          <div class="table-responsive">
            <p class="m-4">{{ post?.summary }}</p>
            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
              <tbody>
                <tr>
                  <td>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-3">
                          <div class="widget-content-left">
                            <img width="40" class="rounded-circle" [src]="post?.user_details.display_image" alt="">
                          </div>
                        </div>
                        <div class="widget-content-left flex2">
                          <div class="widget-heading">{{post?.user_details?.username}}</div>
                          <div class="widget-subheading opacity-7">{{post?.user_details?.role}}</div>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="text-center">Likes <div class="badge badge-warning">{{ post?.number_of_likes }}</div>
                  </td>
                  <td class="text-center">
                    Views
                    <div class="badge badge-warning">{{ post?.number_of_views }}</div>
                  </td>
                  <td class="text-center">
                    <button type="button" id="PopoverCustomT-1" class="btn btn-primary btn-sm"
                      routerLink="/post/{{ post?._id }}">View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- this might be usefull later, dont delete -->
          <!-- <div class="d-block text-center card-footer">
            <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger"><i class="pe-7s-trash btn-icon-wrapper">
              </i></button>
          </div> -->


        </div>
      </div>
    </div>
  </div>
</div>
