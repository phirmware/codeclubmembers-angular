<div class="app-main__outer" style="width: 100vw;">
  <div class="app-main__inner">
    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div class="page-title-icon">
            <i class="pe-7s-graph text-success">
            </i>
          </div>
          <div>Login
            <div class="page-title-subheading">Login To Manage Your Account
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-card mb-3 card">
      <div class="card-body">
        <form class="">
          <div class="position-relative row form-group"><label for="exampleEmail"
              class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10"><input name="username" #username placeholder="Username" type="text"
                class="form-control" required></div>
          </div>
          <div class="position-relative row form-group"><label for="examplePassword"
              class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10"><input name="password" #password placeholder="Password" type="password"
                class="form-control" required>
            </div>
          </div>
          <div class="position-relative row form-check">
            <div class="col-sm-10 offset-sm-2">
              <button class="btn btn-secondary" (click)="login($event, username.value, password.value)"
                [disabled]="loading">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
